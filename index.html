<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <header>
          <h4>Now playing:</h4>
          <h2>String 57th & 9th</h2>
        </header>

        <!-- CD -->
        <div class="cd">
          <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
          </div>
        </div>

        <!-- Control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>

        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

        <audio id="audio" src=""></audio>
      </div>

      <!-- Playlist -->
      <div class="playlist">
        <div class="song">
          <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
          </div>
          <div class="body">
            <h3 class="title">Music name</h3>
            <p class="author">Singer</p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="song">
          <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
          </div>
          <div class="body">
            <h3 class="title">Music name</h3>
            <p class="author">Singer</p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="song">
          <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
          </div>
          <div class="body">
            <h3 class="title">Music name</h3>
            <p class="author">Singer</p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
    <script>
      const $ = document.querySelector.bind(document);
      const $$ = document.querySelectorAll.bind(document);

      const PLAYER_STORAGE_KEY = 'F8_PLAYER'

      const cd = $('.cd')
      const heading = $('header h2')
      const cdThumb = $('.cd-thumb')
      const audio = $('#audio')
      const playBtn = $('.btn-toggle-play')
      const player = $('.player')
      const progress = $('#progress')
      const prevBtn = $('.btn-prev')
      const nextBtn = $('.btn-next')
      const randomBtn = $('.btn-random')
      const repeatBtn = $('.btn-repeat')
      const playlist= $('.playlist')

      const app = {
        currentIndex: 0,
        isPlaying: false,
        isRandomm: false,
        isRepeat: false,
        config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
          songs: [
          {
            name: "Lãng quên chiều thu",
            singer: "Hoa Vinh",
            path: "./assets/music/Lãng Quên Chiều Thu - Video Lyric - Hoa Vinh Cover.mp3",
            image: "./assets/img/lang-quen-chieu-thu.jpg"
          },
          {
            name: "Phải chia tay thôi",
            singer: "Tuấn Hưng",
            path: "./assets/music/Phải Chia Tay Thôi (#PCTT) - Tuấn Hưng - Official Lyrics Video.mp3",
            image: "./assets/img/phai-chia-tay-thoi.jpg"
          },
          {
            name: "Đúng cũng thành sai",
            singer: "Mỹ Tâm",
            path: "./assets/music/MỸ TÂM - ĐÚNG CŨNG THÀNH SAI - OFFICIAL MUSIC VIDEO.mp3",
            image: "./assets/img/dung-cung-thanh-sai.jpg"
          },
          {
            name: "Lãng quên chiều thu",
            singer: "Hoa Vinh",
            path: "./assets/music/Lãng Quên Chiều Thu - Video Lyric - Hoa Vinh Cover.mp3",
            image: "./assets/img/lang-quen-chieu-thu.jpg"
          },
          {
            name: "Phải chia tay thôi",
            singer: "Tuấn Hưng",
            path: "./assets/music/Phải Chia Tay Thôi (#PCTT) - Tuấn Hưng - Official Lyrics Video.mp3",
            image: "./assets/img/phai-chia-tay-thoi.jpg"
          },
          {
            name: "Đúng cũng thành sai",
            singer: "Mỹ Tâm",
            path: "./assets/music/MỸ TÂM - ĐÚNG CŨNG THÀNH SAI - OFFICIAL MUSIC VIDEO.mp3",
            image: "./assets/img/dung-cung-thanh-sai.jpg"
          },
        ],
          setConfig: function(key, value) {
            this.config[key] = value;
            localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config))
          },
        render: function() {
          const htmls = this.songs.map((song, index) => {
            return `
              <div class="song ${index === this.currentIndex ? 'active' : ''}" data-index="${index}">
                <div class="thumb" style="background-image: url('${song.image}')">
                </div>
                <div class="body">
                  <h3 class="title">${song.name}</h3>
                  <p class="author">${song.singer}</p>
                </div>
                <div class="option">
                  <i class="fas fa-ellipsis-h"></i>
                </div>
              </div>
            `
          })
          playlist.innerHTML = htmls.join('')
        },
        defineProperties: function() {
          Object.defineProperty(this, 'currentSong', {
            get: function() {
              return this.songs[this.currentIndex]
            }
          })
        },

        handleEvents: function () {
          const _this=this
          const cdWidth = cd.offsetWidth

          //Xu li CD quay / dung
          const cdThumbAnimate = cdThumb.animate([
            { transform: 'rotate(360deg)'}
          ],{
            duration: 10000, // 10 seconds
            iteration: Infinity
          })
          cdThumbAnimate.pause()

          //Xu li phong to/thu nho cd
          document.onscroll = function () {
            const scrollTop = window.scrollY || document.documentElement.scrollTop
            const newCdWidth = cdWidth - scrollTop

            cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0
            cd.style.opacity = newCdWidth / cdWidth;
          }

          //Xu lli khi kick play
          playBtn.onclick = function() {
            if(_this.isPlaying){
              audio.pause()
            } else {
              audio.play()
            }
            
          }

          ///Khi song dc play
          audio.onplay = function() {
            _this.isPlaying = true
            player.classList.add('playing')
            cdThumbAnimate.play()
          }

          ///Khi song dc pause
          audio.onpause = function() {
            _this.isPlaying = false
            player.classList.remove('playing')
            cdThumbAnimate.pause()
          }

          //Khi tien do  bai hat thay doi
          audio.ontimeupdate = function() {
            if(audio.duration) {
              const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)

              progress.value = progressPercent
            }
          }

          //Xu li khi tua
          progress.onchange = function(e) {
            const seekTime = audio.duration / 100 * e.target.value
            audio.currentTime = seekTime
          }

          //Khi next
          nextBtn.onclick = function() {
            if(_this.isRandom) {
              _this.playRandomSong()
            } else {
              _this.nextSong()
            }
            audio.play()
            _this.render()
            _this.scrollToActiveSong()
          }

          //Khi pre
          prevBtn.onclick = function() {
            if(_this.isRandom) {
              _this.playRandomSong()
            } else {
              _this.prevSong()
            }
            audio.play()
            _this.render()
            _this.scrollToActiveSong()
          }

          //Xu ly random bbbat tat
          randomBtn.onclick = function(e) {
            _this.isRandom = !_this.isRandom
            _this.setConfig('isRandom', _this.isRandom)
            randomBtn.classList.toggle('active',_this.isRandom)
          }

          //Xu ly lap lai 1 song
          repeatBtn.onclick = function(e) {
            _this.isRepeat = !_this.isRepeat
            _this.setConfig('isRepeat', _this.isRepeat)
            repeatBtn.classList.toggle('active',_this.isRepeat)
          }

          //Xu li next song khi audio ended
          audio.onended = function() {
            if(_this.isRepeat) {
              audio.play()
            } else {
              nextBtn.onclick()
            }
          }

          //Lang nghe hanh vi click vao playlist
          playlist.onclick = function(e) {
            const songNode = e.target.closest('.song:not(.active)')
            if(songNode || e.target.closest('.option')) {
              // Xu ly khi click vao song
              if(songNode) {
                _this.currentIndex = Number(songNode.dataset.index)
                _this.loadCurrentSong()
                _this.render()
                audio.play()
              }

              //Xu ly khi click vao song option
              if(e.target.closest('.option')) {

              }
            }
          }
        },
        scrollToActiveSong: function() {
          setTimeout(() => {
            $('.song.active').scollIntoView({
              behavior: 'smooth',
              block: 'nearest',
            })
          }, 300)
        },

        loadCurrentSong: function() {
          heading.textContent = this.currentSong.name
          cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
          audio.src = this.currentSong.path
        },

        loadConfig: function() {
          this.isRandom = this.config.isRandom
          this.isRepeat = this.config.isRepeat
        },

        nextSong: function() {
          this.currentIndex++
          if(this.currentIndex >= this.songs.length){
            this.currentIndex = 0
          }
          this.loadCurrentSong()
        },
        prevSong: function() {
          this.currentIndex--
          if(this.currentIndex < 0){
            this.currentIndex = this.songs.length - 1
          }
          this.loadCurrentSong()
        },
        playRandomSong: function() {
          let newIndex
          do {
            newIndex = Math.floor(Math.random() * this.songs.length)
          } while (newIndex === this.currentIndex)
          this.currentIndex = newIndex
          this.loadCurrentSong()
        },
        start: function () {
          // Gan cau hinh tu config vao ung dung
          this.loadConfig()

          //Dinh nghi cac thuoc tinh cho obbject
          this.defineProperties()

          //lang nghe va xu li cac suss kien (Dom event)
          this.handleEvents()

          //Tai thong tin bai hat dau tien vao UI khi chay ung dung
          this.loadCurrentSong()

          this.render()

          //Hien thi trang thai ban dau cua button repeat & random
          randomBtn.classList.toggle('active',this.isRandom)
          repeatBtn.classList.toggle('active',this.isRepeat)
        }
      }

      app.start()
    </script>
  </body>
</html>
